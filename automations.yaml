- id: '1563723065457'
  alias: AMA Today
  trigger:
  - at: 08:00
    platform: time
  condition:
  - condition: template
    value_template: '{{as_timestamp(states.calendar.iama_schedule.attributes.start_time) | timestamp_custom("%m-%d-%y", true) == as_timestamp(now()) | timestamp_custom("%m-%d-%y", true) }}'
  action:
  - data_template:
      message: >
        Looks like there's a AMA today at {{as_timestamp(states.calendar.iama_schedule.attributes.start_time) | timestamp_custom("%I:%M %p", true)}}.
        ```It's for {{states.calendar.iama_schedule.attributes.message | regex_replace('\(.+\)', replace='', ignorecase=False)}}

        
        {{states.calendar.iama_schedule.attributes.description}}```
    service: notify.discord_webhook
